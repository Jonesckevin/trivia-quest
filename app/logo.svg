<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0d0d1a"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="15" ry="15" fill="url(#bgGrad)"/>
  
  <!-- Border glow -->
  <rect x="3" y="3" width="94" height="94" rx="12" ry="12" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  
  <!-- MV Text -->
  <text x="50" y="68" font-family="'Bebas Neue', Arial Black, sans-serif" font-size="52" font-weight="bold" text-anchor="middle" fill="url(#textGrad)" filter="url(#glow)">MV</text>
  
  <!-- Decorative elements -->
  <circle cx="15" cy="15" r="3" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="85" cy="15" r="3" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="15" cy="85" r="3" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="85" cy="85" r="3" fill="#8b5cf6" opacity="0.8"/>
</svg>